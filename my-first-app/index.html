<!DOCTYPE html>
<html>
  <head>
    <title>new app</title>
    <style type="text/css">
      body {
        width: 100%;
        height: 100%;
        background-color: #202020;
      }

      div {
        position: absolute;
        height: 100%;
        width: 100%;
        display: table;
      }

      h1 {
        display: table-cell;
        vertical-align: middle;
        text-align: center;
        color: #ffffff;
      }
    </style>
  </head>

  <script src="webOSTVjs-1.2.10/webOSTV.js" charset="utf-8"></script>
  <script src="webOSTVjs-1.2.10/webOSTV-dev.js" charset="utf-8"></script>
  <script type="text/javascript">
    //sample code for calling LS2 API
    webOS.service.request("luna://com.palm.systemservice", {
      method: "clock/getTime",
      parameters: {},
      onSuccess: function (args) {
        console.log("UTC:", args.utc);
      },
      onFailure: function (args) {
        console.log("Failed to getTime");
      },
    });

    console.log("hi");
    console.log(document);
  </script>

  <body>
    <div>
      <h1>Hello, World!!</h1>
    </div>
  </body>
</html>
